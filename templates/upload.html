<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Ebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Your Ebook</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="ebook" accept=".txt,.pdf,.epub" required>
            <br>
            <button type="submit">Convert to Audio</button>
        </form>
        <a class="back-link" href="{{ url_for('index') }}">&larr; Back to Home</a>
    </div>
</body>
</html>
